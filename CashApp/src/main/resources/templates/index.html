<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Logiciel de Caisse</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f4f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .actions,
        .payment-actions {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
        }

        .btn-custom {
            background-color: #28a745;
            color: #ffffff;
            border: 0;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.5px;
            flex: 1;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .card,
        .product-details,
        .selected-products {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .list-group-item {
            border: 0;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: transform 0.2s ease;
        }

        .list-group-item:hover {
            transform: scale(1.02);
            background-color: #e9f5ee;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            transition: border-color 0.2s ease-in-out;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: none;
        }

        h4 {
            margin-bottom: 20px;
            color: #28a745;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="actions">
                    <button class="btn btn-custom">Chercher un produit</button>
                    <button class="btn btn-custom">Retourner un article</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="product-list">
                    <h4>Liste des produits</h4>

                    <form id="searchForm" action="/search" method="POST">
                        <input type="text" id="searchName" name="searchName" class="form-control"
                            placeholder="Rechercher un produit..." value="che">
                        <button type="submit">Rechercher</button>
                    </form>


                    <div id="productsContainer" class="list-group">
                        <!-- Les produits seront affichés ici -->
                    </div>



                </div>
            </div>
            <div class="col-md-6">
                <div class="product-details">
                    <h4>Détail du produit</h4>
                    <!-- Les détails du produit sélectionné s'afficheront ici -->
                </div>
            </div>
            <div class="col-md-3">
                <div class="selected-products">
                    <h4>Articles sélectionnés</h4>
                    <ul id="selectedItems" class="list-group">
                        <!-- Les articles sélectionnés s'affichent ici -->
                    </ul>
                </div>
                <div class="payment-actions">
                    <button class="btn btn-custom btn-block">Payer</button>
                    <button class="btn btn-custom btn-block">Imprimer le ticket</button>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/logout-button.html"></div>

    <script>
        document.getElementById("searchForm").addEventListener("submit", function (event) {
            event.preventDefault();
    
            var formData = new FormData(this);
    
            fetch(this.action, {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    console.log("OK");
                } else {
                    console.error("Erreur lors de la recherche de produits :", response.status);
                }
                console.log(response);

                return response.json();

            }).then(data => {
                displayProducts(data);
            })
            .catch(error => {
                console.error("Erreur lors de la recherche de produits :", error);
            });
        });
    
        function displayProducts(products) {
            var container = document.getElementById("productsContainer");
            container.innerHTML = "";
    
            products.forEach(product => {
                var card = document.createElement("div");
                card.classList.add("card", "d-flex", "flex-column", "h-100");
    
                // var img = document.createElement("img");
                // img.src = "/images/" + product.imageUrl;
    
                var productName = document.createElement("p");
                productName.textContent = product.name;
    
                var detailButton = document.createElement("button");
                detailButton.textContent = "Détail";
                detailButton.classList.add("btn", "btn-primary", "btn-block", "mt-auto");
    
                // card.appendChild(img); // Vous devez commenter cette ligne car img n'est pas défini
                card.appendChild(productName);
                card.appendChild(detailButton);
    
                container.appendChild(card);
            });
        }
    </script>    

</body>

</html>
